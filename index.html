<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新名太一のサイト</title>
  <meta name="description" content="新名太一のサイト">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="wrapper">
    <img class="photo" src="images/photo.png" alt="写真アイコン">
    <h1>新名にゃん太郎</h1>
    <p>ウェブデザイナー見習い</p>
  </header>
  <main>
    <section class="myskills">
      <div class="wrapper">
        <h2>MY SKILLS</h2>
        <ul>
          <li class="skill_html5">HTML5</li>
          <li class="skill_css3">CSS3</li>
          <li class="skill_javascript">JavaScript</li>
        </ul>
      </div>
    </section>
    <section class="wrapper">
      <h2>WORKS</h2>
      <div class="works_box">
        <img class="works_image" src="images/cat.png" alt="猫のサイト">
        <h3>猫のサイト</h3>
        <p>猫のにゃんこ君</p>
      </div>
      <div class="works_box">
        <img class="works_image" src="images/dog.png" alt="犬のサイト">
        <h3>犬のサイト</h3>
        <p>犬のわん君</p>
      </div>
      <div class="works_box">
        <img class="works_image" src="images/turtle.png" alt="亀のサイト">
        <h3>亀のサイト</h3>
        <p>亀のかめお君</p>
      </div>
    </section>
  </main>
  <footer>
    <div class="wrapper">
      <p><small>&copy; 2022 proglus.js</small></p>
    </div>
  </footer>
</body>
</html>
